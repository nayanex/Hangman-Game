{% extends "hangman_app/layout.html" %}
{% block title %}
    Hangman Game
{% endblock %}
{% block content %}
<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Type Username</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="col-12">
                    <form>
                        <div class="form-group row">
                            <label for="firstname" class="col-md-2 col-form-label">Username</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First Name">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Submit User</button>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-8">
        {% load static %}<img src="{% static "hangman_app/imgs/hangman0.png" %}" alt="My image">
    </div>
    <div class="col-md-4">
        <div>
            {% for character in game.secret_word %}
                <span> _____ </span>
            {% endfor %}
        </div>
        <form action="{% url 'add_char' %}" method="POST" class="add_char">
            <div class="form-inline">
                <label>Enter a character:</label>
                <div class="form-group">
                    <input tabindex="0" autofocus required tabindex="0" type="text" maxlength="1" class="form-control" name="guess">
                </div>
            </div>
            <p><button type="submit" class="btn btn-success">Guess</button></p>
        </form>
        <div>
            {% for character in game.alpha_numeric_list %}
                <span class="active-letter">{{character}}</span>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
